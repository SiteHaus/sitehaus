name: Discord Notify

on:
  push:
    branches:
      - "**" # all branches, or specify e.g. main
  pull_request:
    types: [opened, closed, reopened, synchronized] # specify PR events you want

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          content: |
            ${{ github.actor }} triggered a ${{ github.event_name }} event.

            ${{ github.event_name == 'push' && 'Pushed to branch: ' }}${{ github.ref_name }}

            ${{ github.event_name == 'pull_request' ? 'Pull request #' : '' }}${{ github.event_name == 'pull_request' ? github.event.number : '' }} ${{ github.event_name == 'pull_request' ? github.event.action : '' }}
